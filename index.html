<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="container">
        <h1 align="center" id="heading" ><b>Task List</b></h1>

        <div class="row">

            <div class="col-md-7">

                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="What's the task?">
                    <small id="newTaskHelp" class="form-text text-muted">A short description of your task </small>
                </div>
            </div>    

        <div class="col-md-5">
            <div class="row">
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success col" disabled id="btnAdd">
                        <i class="fas fa-plus-square"></i> ADD
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-danger col" disabled id="btnReset">
                        <i class="fas fa-backspace"></i> RESET
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-primary col" disabled id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> SORT
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-warning col" disabled id="btnCleanup">
                        <i class="fas fa-trash"></i> CLEAN
                    </button>
                </div>

                      
            </div>

        </div>    


        </div>

        <ul class="row list-group m-2" id="ulTasks">
        </ul>
    </div>
</body>
</html>
